<div class="row no-gutters toast-container">
    <div class="col-12 col-md-9 p-3 d-flex align-items-center toast-container_message">{{config.message}}</div>
    <div class="col-12 col-md-3 p-3 d-flex justify-content-end">
        <button type="button" (click)="accept()" *ngIf="config.showAcceptButton" class="btn btn-success mr-3">Acceptt</button>
        <button type="button" (click)="discard()" *ngIf="config.showDiscardButton" class="btn btn-danger">Discard</button>
    </div>
</div>
